<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        $(document).ready(function () {
            console.log($("#fade"));
            $("#fade").hide();
            $("#fade").fadeIn(10000);
        });
    </script>
</head>

<body class="container mx-auto">
    <header class="flex items-center justify-between">
        <img src="https://www.yuntech.edu.tw/images/website_png/Group_640.png" alt="LOGO">
        <ul class="flex items-center gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </header>
    <!-- Position -->
    <!-- inline 寫成一行，但不能設定長寬，因為他沒有區塊，所以沒有長寬 -->
    <!-- inline-block 因為有block，所以他有區塊，有長寬 -->
    <div class="border-2">
        <div class="w-1/3 h-24 bg-indigo-500 inline-block text-center">1</div>
        <div class="w-1/3 h-24 bg-indigo-300 inline-block text-center">2</div>
        <div class="w-1/3 h-24 bg-indigo-900 inline-block text-center">3</div>
    </div>

    <!-- Flex -->
    <div id="fade" class="border-2 mt-12 mb-12 p-12 flex">
        <div class="w-1/3 h-24 bg-indigo-500 flex justify-center items-center">1</div>
        <!-- justify-center：flex下的水平置中  items-center：flex下的垂直置中   -->
        <div class="w-1/3 h-24 bg-indigo-300">2</div>
        <div class="w-1/3 h-24 bg-indigo-900">3</div>
    </div>

    <!-- Grid -->
    <div class="border-2 grid grid-cols-2 grid-rows-2">
        <div class="h-full bg-indigo-500 row-span-2 flex justify-center items-center">1</div>
        <div class="h-24 bg-indigo-300">2</div>
        <div class="h-24 bg-indigo-900">3</div>
    </div>
</body>


</html>
